spring.application.name=torneos
spring.security.user.name=${SS_USER}
spring.security.user.password=${SS_PASSWORD}

# --- DB Config ---
spring.datasource.url=jdbc:postgresql://${DB_HOST}/${DB_NAME}?sslmode=require
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

server.port=${PORT:8080}

# --- JPA ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# --- JWT ---
app.security.jwt.secret-key=${JWT_SECRET_KEY}
app.security.jwt.user.generator=${USER_GENERATOR}
app.security.jwt.expiration=${JWT_EXPIRATION:3600}

# --- Logs ---
logging.level.com.torneos=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
