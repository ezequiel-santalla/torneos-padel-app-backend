spring.application.name=torneos

# Security
spring.security.user.name=${SS_USER}
spring.security.user.password=${SS_PASSWORD}

# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# ESTAS SON LAS LÍNEAS CLAVE PARA RENDER:
# Evita que falle si no puede conectar inmediatamente
# CONFIGURACIÓN ESPECÍFICA PARA RENDER + SUPABASE
spring.datasource.hikari.connection-timeout=90000
spring.datasource.hikari.initialization-fail-timeout=120000
spring.datasource.hikari.leak-detection-threshold=120000
spring.datasource.hikari.validation-timeout=30000
spring.datasource.hikari.login-timeout=30

# Diferir inicialización de DB y ser más permisivo
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Configuración específica para PostgreSQL en cloud
spring.datasource.hikari.data-source-properties.socketTimeout=60
spring.datasource.hikari.data-source-properties.loginTimeout=30
spring.datasource.hikari.data-source-properties.connectTimeout=60

# Server
server.port=${PORT:8080}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# AGREGAR ESTAS LÍNEAS:
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT
app.security.jwt.secret-key=${JWT_SECRET_KEY}
app.security.jwt.user.generator=${USER_GENERATOR}
app.security.jwt.expiration=${JWT_EXPIRATION:3600}

# Logging
logging.level.com.eze_dev=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN